{%extends "./base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
Registrar usuario
{% endblock %}

{% block estilos %} 
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/responsive.css">
{% endblock %}

{% block body %}
<div class="card">
    <div class="card-header">
        <h2><strong class="card-title">Registro de usuarios</strong></h2> 
    </div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                {{ form | crispy}}
            </div>

            <div class="card-footer">
                <a href="{% url 'academico:listarUsuarios' %}" class="btn btn-danger">Cancelar</a>
                <button class="btn btn-primary"  type="submit">Registrar</button>
            </div>
        </form>


    </div>
</div>
{% endblock %}
